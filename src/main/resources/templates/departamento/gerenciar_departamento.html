<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Departamento</title>

    <link rel="stylesheet" href="/css/style.css">
    <script defer src="/scripts/script.js"></script>
</head>
<body>
    <div class="fun-app">

        <header class="fun-header" th:insert="~{fragments/nav :: nav}"></header>
        
        <main class="fun-main">

            <ul th:if="${!#lists.isEmpty(departamentoLista)}" class="fun-profile-list">
                <li class="fun-profile" th:each="departamento : ${departamentoLista}">

                    <ul class="fun-profile-info">
                        <li th:text="'Nome: ' + ${departamento.nome}"></li>
                        <li th:if="${departamento.descricao != ''}" th:text="'Descrição: ' + ${departamento.descricao}"></li>
                        <li th:text="'Gerente: ' + ${departamento.gerenteNome}">Sem gerente</li>
                    </ul>
                    <div class="fun-profile-actions">

                        <form th:action="@{/departamento/gerenciar_departamento/{id} (id=${departamento.id})}"
                            th:method="GET">

                            <button type="submit" class="fun-submit">READ</button>  
                        </form>

                        <form th:action="@{/departamento/gerenciar_departamento/{id} (id=${departamento.id})}"
                            th:method="POST">

                            <input type="hidden" name="_method" value="DELETE">

                            <button type="submit" class="fun-submit">REMOVE</button>  
                        </form>
                          
                    </div>

                </li>  
            </ul>

            <div class="fun-edit-form" th:if="${departamentoSelecionado != null}"
                th:insert="~{fragments/edit_form_departamento :: edit_form_departamento}"></div>

            <div th:if="${#lists.isEmpty(departamentoLista) && messageStyle == null}" class="fun-message fun-sucess">
                <p>Não há departamentos cadastrados no sistema.</p>
            </div>

            <div th:if="${messageStyle == 'fun-message fun-sucess'}" th:class="${messageStyle}">
                <p th:text="${messageText}"></p>
            </div>

            <div th:if="${messageStyle == 'fun-message fun-error'}" th:class="${messageStyle}">
                <ul th:if="${messageText}">
                    <li th:each="error : ${messageText}" th:text="${error}"></li>
                </ul>
            </div>
        
        </main>
    
    </div>
</body>
</html>
