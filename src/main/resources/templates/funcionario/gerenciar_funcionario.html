<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>

<body>

        <header class="fun-header" th:include="fragments/nav :: nav"></header>
        
        <main class="fun-main">

            <ul>
                <li th:each="funcionario : ${funcionarioLista}">

                    <section>
                        <div>
                            <span th:text="${funcionario.nome}"></span>
                            <span th:text="${funcionario.email}"></span>
                            <span th:text="${funcionario.telefone}"></span>
                        </div>
                        <div>
                            <button></button>
                            <button></button>    
                        </div>
                    </section>

                </li>
            </ul>    
        
        </main>
    
    </div>
</body>
</html>
