<div th:fragment="edit_form_departamento" class="card">

    <form id="form-editar-departamento" class="fun-form forms-sample" 
            th:action="@{/departamento/gerenciar_departamento}" th:method="post" th:object="${departamentoSelecionado}">

        <input type="hidden" name="_method" value="PUT">

        <h2 class="display-3 fun-centralize" th:text="'Editar ' + ${departamentoSelecionado.nome}"></h2>
        
        <input type="hidden" id="id" th:field="*{id}" th:value="${departamentoSelecionado.id}">
        
        <div class="fun-form-field">
            <label for="nome" form="form-editar-departamento"> Nome: </label>
            <input type="text" id="nome" placeholder="Tecnologia da Informação"
                th:field="*{nome}" th:value="${departamentoSelecionado.nome}">
        </div>

        <div class="fun-form-field">
            <label for="descricao" form="form-editar-departamento"> Descrição: </label>
            <input type="text" id="descricao" placeholder="Tem como próposito..."
            th:field="*{descricao}" th:value="${departamentoSelecionado.descricao}">
        </div>
            
        <div class="fun-form-field">
            <label for="gerente">Gerente:</label>
            <select id="gerente" th:field="*{gerenteId}">
                <option value="" selected>Nenhum gerente</option>
                <option th:each="funcionario : ${funcionarios}" 
                        th:value="${funcionario.id}" 
                        th:text="${funcionario.nome}" 
                        th:selected="${funcionario.id == departamentoSelecionado.gerenteId}">
                </option>
                <option th:if="${#lists.isEmpty(funcionarios)}" value="" disabled>Sem funcionários cadastrados</option>
            </select>
        </div>

        <div class="fun-justify-end">
            <button class="btn btn-outline-info me-2" type="submit">EDITAR</button>
        </div>

    </form>

    <button class="fun-delete-button" onclick="closeMe(this)"><span class="fun-delete-x"></span></button>

</div>
