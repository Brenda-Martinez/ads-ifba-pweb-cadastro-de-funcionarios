<div th:fragment="edit_form_cargo" class="card">

    <div class="card-body">
        <form id="form-editar-cargo" class="fun-form forms-sample" 
             th:action="@{/cargo/gerenciar_cargo}" th:method="post" th:object="${cargoSelecionado}">
    
            <input type="hidden" name="_method" value="PUT">
    
            <h2 th:text="'Editar ' + ${cargoSelecionado.nome}"></h2>
            
            <input type="hidden" id="id" th:field="*{id}" th:value="${cargoSelecionado.id}">
            
            <div class="form-group">
                <label for="nome" form="form-editar-cargo"> Nome: </label>
                <input type="text" id="nome" class="form-control" placeholder="Assistente de Sistemas"
                    th:field="*{nome}" th:value="${cargoSelecionado.nome}">
            </div>
    
            <div class="form-group">
                <label for="descricao" form="form-editar-cargo"> Descricao: </label>
                <input type="text" id="descricao" class="form-control" placeholder="Atua como..."
                    th:field="*{descricao}" th:value="${cargoSelecionado.descricao}">
            </div>
                
            <div class="form-group">
                <label for="salarioBase" form="form-editar-cargo"> Sal√°rio Base: </label>
                <input type="number" id="salarioBase" class="form-control" placeholder="1000.00"
                    th:field="*{salarioBase}" th:value="${cargoSelecionado.salarioBase}">
            </div>
    
            <button class="btn btn-outline-info me-2" type="submit">EDITAR</button>
    
        </form>

    </div>

</div>
