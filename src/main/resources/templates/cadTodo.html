<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>
  <h1>Cad TODO</h1>
  <form action="/addTODO" method="post">
    <input type="text" name="title">
    <button>add</button>
  </form>
  <br>

  <ul class="todo">
    <li th:each="todo: ${todos}">
      <form action="/removeTODO" method="post">
        <input type="hidden" name="id" th:value="${todo.id}" />
        <button>remove</button>
        <span th:text="${todo.title}"></span>
      </form>
    </li>
  </ul>
  <a href="/listTODO">Lista Tarefas</a>
  


</body>

</html>
