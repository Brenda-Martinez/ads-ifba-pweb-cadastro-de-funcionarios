<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Cargo</title>

    <link rel="stylesheet" href="/css/style.css">
    <script defer src="/scripts/script.js"></script>
</head>
<body>
    <div class="fun-app">

        <header class="fun-header" th:insert="~{fragments/nav :: nav}"></header>

        <main class="fun-main">
            
            <form id="form-cargo" class="fun-form"
                th:action="@{/cargo/cadastrar_cargo}" th:object="${cargoDTO}" th:method="post">
                
                <h2>Cadastro de Cargos</h2>
                
                <div class="fun-field">
                    <label for="nome" form="form-cargo"> Nome: </label>
                    <input type="text" id="nome" th:field="*{nome}" placeholder="Assistente de Sistemas">
                </div>

                <div class="fun-field">
                    <label for="descricao" form="form-cargo"> Descrição: </label>
                    <input type="text" id="descricao" th:field="*{descricao}" placeholder="Atua como...">
                </div>

                <div class="fun-field">
                    <label for="salario" form="form-cargo"> Salário: </label>
                    <input type="number" id="salarioBase" th:field="*{salarioBase}" placeholder="1000.00">
                </div>

                <button class="fun-submit" type="submit">CADASTRAR</button>
            </form>

            <div th:if="${messageStyle == 'fun-message fun-sucess'}" th:class="${messageStyle}">
                <p th:text="${messageText}"></p>
            </div>

            <div th:if="${messageStyle == 'fun-message fun-error'}" th:class="${messageStyle}">
                <ul th:if="${messageText}">
                    <li th:each="error : ${messageText}" th:text="${error}"></li>
                </ul>
            </div>
        
        </main>
    
    </div>
</body>
</html>
